<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/editor-css.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
    <div class="page-header header">
        <h1 class="text-center" id="profile-header"></h1>
    </div>
    <div class="container container-custom">
        <h2 class="text-center">Account Info</h2>
        <hr>
        <div class="row">
            <div class="col-md-offset-3 col-md-3 col-sm-12 text-center">
                <img class="img-responsive img-self" src="img/unknown-profile.jpg" alt="Default Profile Pic">
            </div>
            <div class="col-md-6 col-sm-12 left">
                <div id="name"></div>
                <div id="address"></div>
                <div id="email"></div>
                <div id="phone"></div>
                <div id="in-date"></div>
                <button id="signOutBtn" class="btn btn-default signOut">Sign out</button>
            </div>
        </div>
    </div>

    <!-- Selecting a service and input payment info -->

    <section id="shop-pay">
        <div class="container container-custom">
            <h2 class="text-center">Shop & Pay</h2>
            <hr>
            <div class="row text-center">
              <div class="col-md-offset-3 col-md-2">
                    <p>Select a Service: </p></div>
              <div class="col-md-2">
                  <button id="OneTimeBtn" class="btn btn-default OneTime">One Time Payment</button>
              </div>
              <div class="col-md-2">
                  <button id="monthlyBtn" class="btn btn-default monthly">Monthly Subscribtion</button>
              </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-offset-5 col-md-1">
                    <p>Subtotal:</p>
                    <p>Discount:</p>
                    <p>Tax:</p>
                    <hr>
                    <p>Total:</p>
                </div>
                <div class="col-md-1">
                    <p id="subtotal">$0.00</p>
                    <p id="discount">$0.00</p>
                    <p id="tax">$0.00</p>
                    <hr class="hiddenLine">
                    <p id="total">$0.00</p>
                </div>
            </div>
            <hr>

        <div class="row">
            <div>
              <center><h2>Payment</h2></center>
            </div>

          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <label or="NameOnCard">Name on card</label>
              <input placeholder="Joe Smith" id="NameOnCard" class="form-control" type="text" maxlength="155"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <label for="CreditCardNumber">Card number</label>
              <input placeholder="1111 1111 1111 1111" id="CreditCardNumber" class="null card-image form-control" type="text"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <label for="ExpiryDate">Expiry date</label>
              <input placeholder="mm/yy" id="ExpiryDate" class="form-control"></input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <label for="ZIPCode">ZIP/Postal code</label>
              <input placeholder="12345" for="ZIPCode" class="form-control"></input>
            </div>
            <div>
              <div class="col-md-offset-3 col-md-6">
              <center><button class="submitBtn">Submit</button></center>
              </div>
              </div>
          </div>
      </form>
  </div>
</div>
        </div>
    </section>




    <script src='js/editor/profile.js'></script>
</body>
</html>
