<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Awesome Online RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup-css.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
    <div class="container container-custom">
      <div class="row myForm">
        <div class="col-md-6">

              <form class="form-horizontal" action="" method="POST">
              <fieldset>
                <div id="legend">
                  <ul class="nav nav-tabs">
                      <li class="active"><a href="#">Sign In!</a></li>
                      <li><a href="signup.html">Sign Up!</a></li>
                </div>
                  <div class="control-group">
                  <label class="control-label" for="username">Username</label>
                  <div class="controls">
                    <input type="username" id="username" name="username" placeholder="JohnSmith86" class="form-control input-lg">
                    <p class="help-block">Please provide your Username</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                    <p class="help-block">Password should be at least 6 characters</p>
                  </div>
                </div>

                <p>* indicates required fields</p>

                <div class="control-group">
                </div>
              </fieldset>
            </form>
            <div id="error-message" class="error"></div>
            <button id="signInBtn" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </div>
    <script src="js/editor/signin.js"></script>
</body>
