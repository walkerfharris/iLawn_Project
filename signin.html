<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Awesome Online RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup-css.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
    <div class="container container-custom">
      <div class="row myForm">
        <div class="col-md-6">

              <form class="form-horizontal" action="" method="POST">
              <fieldset>
                <div id="legend">
                  <legend class="">Already a Member? Sign in!</legend>
                </div>
                  <div class="control-group">
                  <label class="control-label" for="email">E-mail</label>
                  <div class="controls">
                    <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
                    <p class="help-block">Please provide your E-mail</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                    <p class="help-block">Password should be at least 6 characters</p>
                  </div>
                </div>

                <p>* indicates required fields</p>

                <div class="control-group">
                  <!-- Button -->
                  <div id="signInBtn" class="controls">
                    <button class="btn btn-success">Sign in</button>
                  </div>
                </div>
              </fieldset>
            </form>

        </div>
      </div>
    </div>
    <script src="js/editor/signup.js"></script>
</body>
