<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Awesome Online RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup-css.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5MYkrq5YRnEDfQZAPhxuLTS3I9bu1cXs&callback=initMap">
    </script>
</head>
<body>
    <div class="container container-custom">
      <div class="row myForm">
        <div class="col-md-offset-3 col-md-6 col-sm-12">

              <form class="form-horizontal" action="" method="POST">
              <fieldset>
                <div id="legend">
                </div>
                <div class="control-group">
                  <label class="control-label" for="username">Username</label>
                  <div class="controls">
                    <input type="text" id="username" name="username" placeholder="JohnSmith56" class="form-control input-lg">
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="email">E-mail</label>
                  <div class="controls">
                    <input type="email" id="email" name="email" placeholder="JohnSmith56@mail.com" class="form-control input-lg">
                    <p class="help-block">Please provide your E-mail</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="*******" class="form-control input-lg">
                    <p class="help-block">Password should be at least 6 characters</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="password_confirm">Password (Confirm)</label>
                  <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="*******" class="form-control input-lg">
                    <p class="help-block">Please confirm password</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="address">Address</label>
                  <div class="controls">
                    <input type="address" id="address" name="address" placeholder="Street Address" class="form-control input-lg">
                    <p class="help-block">Please confirm password</p>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="Phone Number">Phone</label>
                  <div class="controls">
                    <input type="phone" id="phone" name="phone" placeholder="(___)-___-____" class="form-control input-lg">
                  </div>
                </div>

                <p>* indicates required fields</p>

                <div class="control-group">
                </div>
              </fieldset>
            </form>
            <div id="error-message" class="error"></div>
            <button id="signUpBtn" class="btn btn-success myBtn">Join Now</button>
            <p>Already have an account? <a href="signin.html">Login here</a><p>
        </div>
      </div>
    </div>
    <script src="js/editor/signup.js"></script>
</body>
