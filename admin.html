<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Awesome Online RPS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/editor-css.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="api/gmaps.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      /*html, body {
        width: 100%;
        height: 400px;
        margin: 0;
        padding: 0;
      }*/
    </style>
</head>
<body onload="initialize()">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="map"></div>
       <div>
         <input id="address" type="textbox" value="Sydney, NSW">
         <input type="button" value="Encode" onclick="codeAddress()">
       </div>
            </div>
        </div>
    </div>
    <script>
        var geocoder;
      var map;
      function initialize() {
        geocoder = new google.maps.Geocoder();
        var latlng = new google.maps.LatLng(29.7630556,  -95.3630556);
        var mapOptions = {
          zoom: 10,
          center: latlng
        }
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
      }

      function codeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == 'OK') {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
                map: map,
                position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5MYkrq5YRnEDfQZAPhxuLTS3I9bu1cXs&callback=initMap">
    </script>
</body>
</html>
